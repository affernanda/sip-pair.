<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/comentario.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
        <title>sip&pair</title>
    </head>

    <body>
        <header class="topbar">
            <a href="index_logado.html" class="logo">sip & pair.</a>

            <nav class="menu">
                <a href="sobre_logado.html" class="active">Sobre Nós</a>
            </nav>

            <a href="jsp/perfil.jsp" class="profile-link">
                Perfil
            </a>
        </header>
        <main class="comentario-container">
            <form action="jsp/comentario.jsp" name="formcomen" onsubmit="return checarNota()">
                <select name="titulo" id="titulo" required>
                    <option>Selecione o tópico desejado</option>
                    <option>Cold Brew</option>
                    <option>Café Etíope Sidamo</option>
                    <option>Capuccino Clássico</option>
                    <option>Mocha Belga</option>
                    <option>Espresso Italiano</option>
                    <option>Flat White Australiano</option>
                    <option>Chá Verde Japonês Sencha</option>
                    <option>Chá de Camomila</option>
                    <option>Chá Preto Darjeeling</option>
                    <option>Chá de Hibisco</option>
                    <option>Chá Oolong Taiwanês</option>
                    <option>Chá de Erva-Doce</option>
                    <option>Cabernet Sauvignon</option>
                    <option>Sauvignon Blanc</option>
                    <option>Malbec Argentino</option>
                    <option>Rosé Provence</option>
                    <option>Chardonnay Californiano</option>
                    <option>Syrah Australiano</option>
                </select>
                <textarea placeholder="Comentario" name="comentario" required></textarea>
                <input type="text" placeholder="Nota (1-5)" name="nota" required />
                <button type="submit">Comentar</button>
            </form>
        </main>

        <footer>
            <div class="footer-englobamento">
                <div class="titulo-footer">
                    <a href="index_logado.html">sip & pair.</a>
                </div>

                <div class="footer">
                    <p>Fale Conosco &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sac@sipandpair.com.br</p>
                </div>
            </div>
        </footer>
    </body>
    <script>
        function checarNota() {
            const nota = document.forms["formcomen"]["nota"].value;

            if (nota > 5) {
                alert('A nota deve ser de 1 à 5!');
                return false;
            }
            return true;
        }

    </script>
</html>
